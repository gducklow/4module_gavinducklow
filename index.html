<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <style>
        .questions-container {
            display: none;
        }
    </style>
    <div id="timer">
        
    </div>
    <div id="main-container">
        <div class="d-flex flex-column justify-content-center align-items-center bg-dark">
            <h1 class="bg-light m-5">Html Quiz</h1>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="button-container">
                        <a href="#" id="btn" class="btn btn-primary">Start Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="questions-container">
        <h1 id="question">This is a dommy question?</h1>
        <section id="options">

        </section>
    </div>
    <div id="end">
        <h2 id="score-display"></h2>
        <input id="score" type="text" />
        <button id="endbtn" class="btn btn-primary">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./server.js">
        
   
    </script>
</body>

</html>
